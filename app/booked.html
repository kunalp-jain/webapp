<html lang="en">
<head>

	<meta charset="utf-8" />
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel='stylesheet'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Booked!</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700' rel='stylesheet' type='text/css'>
	<style>
		@import url(//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css);
		@import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);
	</style>
	<link rel="stylesheet" href="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/default_thank_you.css">
	<script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/jquery-1.9.1.min.js"></script>
	<script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/html5shiv.js"></script>
</head>

<body>
	<script src="https://github.com/hasura/js-sdk/releases/download/v0.1.1/hasura.min.js"></script>
     <script>
         hasura.setBaseDomain('c100.hasura.me');//the domain you have set on dashboard.hasura.io will come here

		     hasura.disableHttps(); // No HTTPS enabled on local-development
function logout(){
			 	function mySuccessHandler (data) {
			 	window.location="samplelogin.html";
			 	}


			 function myErrorHandler (e) {
			 		console.log(e);
			 		alert("Login Failed, Please try again")
			 	}

			 hasura.auth.logout(
			 		mySuccessHandler,
			 		myErrorHandler
			 	);

	}
</script>
	<header class="site-header" id="header">
		<h1 class="site-header__title" data-lead-id="site-header-title">Event Booked!</h1>
	</header>
<button  style="position:absolute;top:0; right:0;" type="button" onclick="logout()" class="btn btn-secondary">Logout</button>

	<div class="main-content">
		<i class="fa fa-check main-content__checkmark" id="checkmark"></i>

	</div>

	<footer class="site-footer" id="footer">
		<p class="site-footer__fineprint" id="fineprint">Bingo! The event is booked</p>
	</footer>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"</script>
</body>
</html>
